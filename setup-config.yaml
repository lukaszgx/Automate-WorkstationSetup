# Registry settings
RegistrySettings:
  - description: Folder Options - Hide extension for know file types - Disable
    path: HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    key: HideFileExt
    value: 0
  - description: Display full path in the title bar - Enable
    path: HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    key: ShowFullPath
    value: 1
  - description: Privacy - Show recently used files - Disable
    path: HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    key: Start_TrackDocs
    value: 0
  - description: Privacy - Show frequently used folder - Disable
    path: HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    key: Start_TrackFolders
    value: 0
