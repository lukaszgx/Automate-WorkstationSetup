# PowerShell Modules to install from PSGallery
psModules:
  - Terminal-Icons # Icons for Oh-My-Posh

PowerShell:
  OhMyPosh:
    theme: 'assets/honukai.omp.json'

# Applications to install
# Each entry requires:
#   name    - display name
#   source  - package manager: 'winget' or 'npm'
#   id      - WinGet package ID        (required when source: winget)
#   package - NPM package name         (required when source: npm)
